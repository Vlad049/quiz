{% extends "base.html" %}

{% block center %}
<table class="table table-hover">
    <thead>
        <tr>
            <td>№</td>
            <td>Назва піцци</td>
            <td>Інгредієнти</td>
            <td>Вартість</td>
        </tr>
    </thead>
    <tbody>
        {% for pizza in pizzas %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ pizza.name }}</td>
            <td>{{ pizza.ingredients }}</td>
            <td>{{ pizza.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock center %}
